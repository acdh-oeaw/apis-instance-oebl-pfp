[tool.poetry]
name = "apis-instance-oebl-pnp"
version = "0.1.0"
description = "APIS instance OEBL"
authors = ["Birger Schacht <birger.schacht@oeaw.ac.at>"]
license = "MIT"
packages = [{include = "apis_ontology"}]


[tool.poetry.dependencies]
python = "^3.11"
django = ">=4.1,<4.2"
django-allow-cidr = "^0.6.0"
psycopg2 = "^2.9"
apis-core = { git = "https://github.com/acdh-oeaw/apis-core-rdf.git" , branch = "ms/340-come-up-with-a-working-solution-for-version-history" }
apis-highlighter-ng = { git = "https://github.com/acdh-oeaw/apis-highlighter-ng.git"}
apis-acdhch-default-settings = { git = "https://github.com/acdh-oeaw/apis-acdhch-default-settings.git", tag = "v0.1.7" }
apis-override-select2js = { git="https://github.com/acdh-oeaw/apis-override-select2js", tag="v0.1.0" }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
