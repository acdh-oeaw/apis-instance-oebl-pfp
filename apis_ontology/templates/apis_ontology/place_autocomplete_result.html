{% if result.lng and result.lat %}<a data-lat="{{ result.lat }}" data-lng="{{ result.lng }}" title="Map" onmouseenter="showmap(this);" onmouseout="delmap(this);"><span class="material-symbols-outlined material-symbols-align">location_on</span></a>{% endif %} {{ result }} {% if result.kind %}<i>({{ result.kind }})</i>{% endif %} <a href="{{ result.uri }}">local result</a>
