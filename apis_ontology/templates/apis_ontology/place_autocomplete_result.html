{% load l10n %}
{% if result.longitude and result.latitude %}<a {% localize off %}data-latitude="{{ result.latitude }}" data-longitude="{{ result.longitude }}"{% endlocalize %} title="Map" onmouseenter="showmap(this);" onmouseout="delmap(this);"><span class="material-symbols-outlined material-symbols-align">location_on</span></a>{% endif %} {{ result }} {% if result.kind %}<i>({{ result.kind }})</i>{% endif %} <a href="{{ result.uri }}">local result</a>
